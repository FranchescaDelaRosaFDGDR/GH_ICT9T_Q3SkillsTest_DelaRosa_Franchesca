    <form style="padding: 30px;">
            <h4 style="color: #001d3d;"><b>Upload your profile picture:</b></h4><br>
            <div style="text-align: center; justify-content: center;"></div>
            <img src="placeholder.png" style="width: 100px; height: 100px;"><br>
            <input type="file"><br>
            <button type="submit" class="btn btn-outline-success btn-block" onclick="window.alert('Your profile picture successfully uploaded');">Upload</button><br>
          </div>
           <div class="mt-3 mb-3" style="color: #001d3d;">
            <h4 style="color: #001d3d;"><b>Registration:</b></h4>
             <div class="mb-3" style="color: #001d3d;">

            <label><b>First Name:</b></label>   
                <input type="textbox" placeholder="Enter your first name" class="form-control"><br>
            <label><b>Last Name:</b></label>   
                <input type="textbox" placeholder="Enter your last name" class="form-control"><br>
            <label><b>Age:</b></label>

            <label><b>Contact Number:</b></label>   
                <input type="textbox" placeholder="Enter your contact no." class="form-control"><br>
            <label><b>Email:</b></label>
